<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Simple Web Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <header class="bg-dark text-white text-center py-3">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>    

        <main class="container mt-4 flex-grow-1">
            <section id="home">
                <h2 class="text-center">Welcome to My Website</h2>
                <p class="text-center">This is the main content area.</p>
                <p class="text-center">Current Date and Time: <span id="currentTime"></span></p>
                <p class="text-center">Quote of the Moment: "To be or not to be, that is the question."</p>
            </section>
            <section id="contact" class="container mt-4">
                <h2>Contact Us</h2>
                <form method="post" action="{% url 'handle_form' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>Contact us at: <a href="mailto:info@example.com" class="text-white">info@example.com</a></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString();
            document.getElementById('currentTime').textContent = formattedTime;
        }
        setInterval(updateTime, 1000); // Update every second
        updateTime(); // Initial call to display time immediately
    </script>

</body>
</html>
